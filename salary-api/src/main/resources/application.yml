server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost:1433;databaseName=salary_db;encrypt=false
    username: sa
    password: your_password
    
  redis:
    host: localhost
    port: 6379
    
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xuhao.salary.infrastructure.persistence.po
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: your_jwt_secret_key
  expiration: 86400000 # 24小时